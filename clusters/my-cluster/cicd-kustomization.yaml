---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cicd
  namespace: flux-system
spec:
  targetNamespace: argo-events
  interval: 5m0s
  path: ./
  prune: true
  sourceRef:
    kind: GitRepository
    name: cicd
  validation: client
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cicd-setup
  namespace: flux-system
spec:
  dependsOn:
  - name: cicd
  targetNamespace: argo-events
  interval: 5m0s
  path: ./setup
  prune: true
  sourceRef:
    kind: GitRepository
    name: cicd
  validation: client


